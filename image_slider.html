<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>img_Changer</title>
    <script src="image_slider.js"></script>
</head>

<body class="text-white" style="background-color:rgb(173, 208, 224);">
    <!--    Title   -->
    <div class="container-fluid p-4 bg-secondary justify-content-center text-center">
        <h1 class="display-1 fw-bold animate__animated animate__lightSpeedInLeft">IMAGE SWITCHER</h1>

    </div>
    <!--    Button  -->
    <br>
    <div class="d-flex justify-content-center">
        <button
            class="display-1 fw-bold animate__animated animate__lightSpeedInLeft btn btn-lg btn-success display-5 text-uppercase"
            id="click_button" onclick="next_image()">click</button>
    </div>
    <!--    Image   -->
    <br>
    <div class="d-flex justify-content-center">
        <img class="" id="image_id" src="" style="width: 300px;">
        <br>

    </div>
    <!--    Image Description   -->
    <div class="d-flex justify-content-center">
        <h1 id="index_array"></h1>
        <br>

    </div>
    <!--    Bottom of Page  -->
    <footer class="container-fluid p-4 bg-secondary navbar fixed-bottom display-1 justify-content-center text-center">
        <button class="display-1 fw-bold animate__animated animate__lightSpeedInLeft btn btn-danger btn-lg"
            onclick="Reset()"> Reset Variables</button>
    </footer>
</body>

</html>
